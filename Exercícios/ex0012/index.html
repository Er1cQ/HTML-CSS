<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos Externos</title>
</head>
<body>
    <h1>Colocando vídeos externos no site.</h1>
    <h2>Vídeos externos como os do Youtube.</h2>
    <p>Para colocar vídeos externos no seu site basta clicar em compartilhar, no Youtube, e clicar em incorporar e colar no site que o vídeo será adicionado ao site.</p>
    <!--Por exemplo-->
    <center><iframe width="560" height="316" src="https://www.youtube.com/embed/xP4CAI_aWdg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></center>
    <hr>
    <!--Para adicionar o vídeo apenas apertei ctrl + c  e ctrl + v-->
    <center><iframe width="560" height="316" src="https://www.youtube.com/embed/Od2YnB2aR_M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></center>
    

</body>
</html>
