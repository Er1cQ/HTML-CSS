<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
    
</head>
<body>
    <h1>Checkbox e Radio</h1>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <p>
            <input type="checkbox" name="Vôlei" id="Vôlei">
            <label for="Vôlei">Vôlei</label> <br>

            <input type="checkbox" name="Basquete" id="Basquete">
            <label for="Basquete">Basquete</label> <br>

            <input type="checkbox" name="Futebol" id="Futebol">
            <label for="Futebol">Futebol</label> <br>

            <input type="checkbox" name="Karatê" id="Karatê">
            <label for="Karatê">Karatê</label> <br>

            <input type="checkbox" name="Natação" id="Natação">
            <label for="Natação">Natação</label> <br>
            <label for="Outros">Outros</label> <br>
            <input type="text" name="Outros" id="Outros">
        </p>
    </fieldset>
    <fieldset>
        <legend>
            Sexo
        </legend>
        <p>
            <input type="radio" name="Sexo" id="Masculino">
            <label for="Masculino">Masculino</label> <br>
            <input type="radio" name="Sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </p>
    </fieldset>
</body>
</html>
